execution:
- concurrency: 10
  ramp-up: 2m
  hold-for: 10m
  scenario: quick-test

scenarios:
  quick-test:
    requests:
    - url: http://blazedemo.com/reserve.php
      method: POST
      headers:
        Content-Type: application/x-www-form-urlencoded
      body:
        fromPort: ${from}
        toPort: ${to}
        
    data-sources:
    - data.csv
